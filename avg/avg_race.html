<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Performance in Exam</title>
</head>

<style> /* set the CSS */
.body {
  font-family: sans-serif;
}
 .bar { fill: #ffa600;
 }
 rect.bar:hover { fill: #003f5c;
 }
</style>

<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

<!-- Title Atas -->
<h1 class="text-center">Students Performance in Exam</h1>
  <div class=" ms-4" id="data1">
    <p class="mt-5 ms-5">Hubungan Ras/Ethnis siswa<br>dengan nilai rata-rata ujiannya</p>

    <script>


      // Set graph margins and dimensions
      var margin = {top: 30, right: 30, bottom: 100, left: 60},
          width = 500 - margin.left - margin.right,
          height = 490 - margin.top - margin.bottom;
      
      // Set ranges
      var x = d3.scaleBand()
                      .range([0, width])
                      .padding(0.2);
      
      
      var y = d3.scaleLinear()
                .range([height, 0]);
      
      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", 
                "translate(" + margin.left + "," + margin.top + ")");
      
      // Get data
      d3.csv("race_ethnicity.csv").then(function(data) {
      
        //sort data
        data.sort(function(b,a) {
          return a.average_score - b.average_score;
        });
      
        // Scale the range of the data in the domains
        //y.domain([0, d3.max(data, function(d) { return d.amounts; })]);
        y.domain([0,100]);
        x.domain(data.map(function(d) { return d.race_ethnicity;}))
      
        // Append rectangles for bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.race_ethnicity); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.average_score); })
            .attr("height", function(d) { return height - y(d.average_score); })
            .on("mouseover", function(d) {
            d3.select(this).attr("fill", "#003f5c"); // Change color on hover
            })
            .on("mouseout", function(d) {
            d3.select(this).attr("fill", "#ffa600"); // Revert color on mouseout
            });

        // Add labels for average_score
        svg.selectAll(".bar-label")
            .data(data)
            .enter().append("text")
            .attr("class", "bar-label")
            .attr("x", function(d) { return x(d.race_ethnicity) + x.bandwidth() / 2; })
            .attr("y", function(d) { return y(d.average_score) - 5; }) // Adjust the y position as needed
            .attr("text-anchor", "middle")
            .text(function(d) { return d.average_score; })
            .attr("font-size", "11px");            
            
        // Add x axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end")
            .append("text")
            .attr("x", 150 )
            .attr("y", 20 )
            .text("Ras/Etnis Siswa")
            .attr("font-size", "11px");
            
      
        // Add y axis
        svg.append("g")
          .call(d3.axisLeft(y))
          .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", -35)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .attr("font-size", "11px")
         .text("Rata-rata nilai ujian siswa")

         // add label x axis
        svg.append("text")
        .attr('class', 'val') 
        .attr("x", 300)
        .attr("y",450 )
        .attr("class", "label")
        .attr("text-anchor", "end")
        .attr("font-size", "14px")
        .style("fontWeight", "bold")
        .text("Ras/Etnis Siswa");

        });
      
      </script>
  </div>
</body>
