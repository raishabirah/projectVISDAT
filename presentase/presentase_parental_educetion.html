<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<h3>
  Presentase Pendidikan Terakhir Orang Tua Siswa
</h3>



<!-- Add 2 buttons -->

<body>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  var width = 1000
      height = 600
      margin = 50
  
  // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
  var radius = Math.min(width, height) / 2 - margin
  
  // append the svg object to the div called 'my_dataviz'
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
  // create 2 data_set
  var data1 = {Bachelor_degree: 118, Some_Collage: 226, Master_Degree:59, Associate_Degree:222, High_School:196, Some_High_School:179}
  
  // set the color scale
  var color = d3.scaleOrdinal()
    .domain(["Bachelor_degree", "Some_Collage", "Master_Degree", "Associate_Degree", "High_School", "Some_High_School"])
    .range(d3.schemeDark2);
  
  // A function that create / update the plot for a given variable:
  function update(data) {
  
    // Compute the position of each group on the pie:
    var pie = d3.pie()
      .value(function(d) {return d.value; })
      .sort(function(a) { console.log(a) ; return d3.ascending(a.key);} ) // This make sure that group order remains the same in the pie chart
    var data_ready = pie(d3.entries(data))
  
    // map to data
    var u = svg.selectAll("path")
      .data(data_ready)
  
    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    u
      .enter()
      .append('path')
      .merge(u)
      .transition()
      .duration(1000)
      .attr('d', d3.arc()
        .innerRadius(0)
        .outerRadius(radius)
      )
      .attr('fill', function(d){ return(color(d.data.key)) })
      .attr("stroke", "white")
      .style("stroke-width", "2px")
      .style("opacity", 1)
  
    // remove the group that is not present anymore
    u
      .exit()
      .remove()

    // Create labels for each slice
    var labels = svg.selectAll("text")
      .data(data_ready);

    labels.enter()
      .append("text")
      .merge(labels)
      .transition()
      .duration(1000)
      .text(function(d) { 
        var percent = ((d.data.value / d3.sum(Object.values(data))) * 100).toFixed(2);
        return percent + "%"; 
    })
      .attr("transform", function(d) {
    var pos = d3.arc()
        .innerRadius(0)
        .outerRadius(radius)
        .centroid(d);
    return "translate(" + pos + ")";
    })
    .style("text-anchor", "middle")
    .style("font-size", 14);

    labels
      .exit()
      .remove();

      // Create legend
var legend = svg.selectAll(".legend")
.data(color.domain())
.enter()
.append("g")
.attr("class", "legend")
.attr("transform", function(d, i) { return "translate(" + (-width/2 + i*150) + "," + (height/2 - margin+ 10) + ")"; });

// Add colored squares to legend
legend.append("rect")
.attr("x", 0)
.attr("width", 18)
.attr("height", 18)
.style("fill", color);

// Add text to legend
legend.append("text")
.attr("x", 24)
.attr("y", 9)
.attr("dy", ".35em")
.text(function(d) { return d; });


  
  }
  
  // Initialize the plot with the first dataset
  update(data1)
  
  </script>
</body>
</html>
